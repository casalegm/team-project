{% extends "home-page.html"%}
{% block title %}Add Shows{% endblock %}
{% block page_content%}

!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-archive" aria-hidden="true"></i> Add Show:</h1>
    <form action="/tvshow/add" method="post">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" placeholder="Title of the Show" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == 2017 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Network</label>
        <select class="form-control" name="network">
          {% for network in networks %}
              <option>{{network.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Network not in the list? <a href="/network/add" class="btn btn-success" role="button" aria-disabled="true">Add Networks</a>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" placeholder="Description" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Show</button>
    </form>

{% endblock%}
