{% extends "home-page.html"%}
{% block title %}Add Networks{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-television" aria-hidden="true"></i> Add Networks:</h1>
    <form action="/network/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Network" required="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" placeholder="Brief Description" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Network</button>
    </form>
  </div>

{% endblock%}
